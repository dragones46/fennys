{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'fennys/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'fennys/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.7.0.js"></script>-->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Aquí puedes incluir tu CSS personalizado -->
    <link href="{% static './fennys/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
     
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'fennys/img/tienda.jpg' %}" alt="Logo" style="width: 50px; height: auto;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacto">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lista_productos">Lista de Productos</a>
                    </li>
                </ul>
                <div class="ml-auto d-flex align-items-center">
                    <ul class="items-barra">
                        {% if user %}
                            <li>
                                <a href="{% url 'ver_perfil' %}">
                                    {% if user.foto %}
                                        <img src="{{ user.foto.url }}" alt="FotoUsuario" width="45px" height="45px" class="rounded-circle">
                                    {% else %}
                                        <img src="{% static 'Oasis/img/default_user.png' %}" alt="LogoUsuario" width="45px" height="45px">
                                    {% endif %}
                                </a>
                            </li>
                        {% else %}
                            <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
                            <li><a href="{% url 'registro' %}">Registrarse</a></li>
                        {% endif %}
                    </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    {% block content %}
    {% endblock %}

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
